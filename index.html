<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card😊</title>
    <!--IMPORTACIÓN DEL NORMALIZE-->
    <link rel="stylesheet" href="./CSS/Normalize.css">
    <!--IMPORTACIÓN DE LA HOJA DE ESTILOS PROPIA-->
    <link rel="stylesheet" href="./CSS/INTERFACE.css">
    <!--ICONO DE LA BARRA DE NAVEGACIÓN SHORTCUT- LINK:FAVICON-->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!--IMPORTACIÓN DEL FONT FAMILIY DESDE GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen-header-card" class="card-header">
        <div class="card-body">
            <img src="./images/image-victor.jpg" alt="imagen-profile" class="card-body-img">
            <h1 class="card-body-title">
                Victor Crest
                <span>26</span> <!--Uso esta etiqueta porque esta parte tiene un estilo diferente al titulo principal-->
            </h1>
            <p class="card-body-text">London</p>
        </div>
        <div class="card-footer"> <!--AQUI PODRÍA PONER UNA ETIQUETA FOOTER SI DESEO-->
            <div class="card-footer-social">
                <h3>80K</h3>
                <P>Followers</P>
            </div>
                <div class="card-footer-social">
                <h3>803K</h3>
                <P>Likes</P>
            </div>
                <div class="card-footer-social">
                <h3>1.4K</h3>
                <P>Fotos</P>
            </div>
        </div>
        </article>
    </main>
    
</body>
</html>
